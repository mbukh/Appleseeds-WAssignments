<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/game.js" defer></script>
    <script src="./js/roller-coaster.js" defer></script>
    <title>Dice & Roll</title>
</head>

<body>
    <div class="body-container">

        <div id="dice-game">
            <dialog>Rules of the game</dialog>
            <dialog>Maxpoints</dialog>
            <dialog>Change Name</dialog>

            <div id="dice">
                <!-- https://codepen.io/Pyremell/pen/eZGGXX/ -->
                <div class="numbers">
                    <div class="diceNumber"></div>
                    <div class="diceNumber"></div>
                </div>
                <button id="roll">Roll Dice</button>
                <button id="hold">HOLD SCORE</button>
            </div>

            <div id="players-container">

                <div id="player" class="player inactive" style="display:none;">
                    <div class="roller-coaster">
                        <svg>
                            <path class="pattern" d="" />
                            <path class="line" d="" />
                            <path class="finish" d="" />
                        </svg>
                        <img class="coaster green" src="./assets/front.svg">
                        <img class="coaster delayed1" src="./assets/back.svg">
                    </div>
                    <div class="player-control">
                        <div class="name">Player</div>
                        <div class="current-score"><span>Current:</span><span>0</span></div>
                        <div class="score"><span>Total:</span><span>0</span></div>
                        <div class="wins"><span>Wins:</span><span>0</span></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <svg id="patterns" style="display: none;">
        <defs>
            <pattern id="fill-stripes" width="15" height="20" patternUnits="userSpaceOnUse">
                <polygon points="0,0 0,40 2,40 2,0" />
            </pattern>
        </defs>
    </svg>
</body>

</html>
