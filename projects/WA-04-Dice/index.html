<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/game.js" defer></script>
    <script src="./js/gameUI.js" defer></script>
    <title>Dice & Roll</title>
</head>

<body>
    <div class="body-container">

        <div id="modal">
            <div class="container">
                <!-- <div id="rules">Rules of the game</div> -->
                <!-- <div id="maxpoints">Maxpoints</div> -->
                <!-- <div id="name">Change Name</div> -->
                <div>
                    How many player?
                    <input type="number" id="players-number" min="1" value="2">
                </div>
                <div>
                    Score to reach
                    <input type="number" id="max-score" min="1" value="50">
                </div>
                <div><button id="start">start</button></div>
            </div>
        </div>

        <div id="dice-game">

            <div id="dice">
                <div class="container">
                    <!-- https://codepen.io/Pyremell/pen/eZGGXX/ -->
                    <div id="confirm"><span data-confirm="YES">Are you sure?</span></div>
                    <button id="restart">restart game</button>
                    <div class="player-turn">
                        Turn by
                        @<span class="s"></span>
                    </div>
                    <div class="numbers">
                        <div class="diceNumber"></div>
                        <span class="plus">+</span>
                        <div class="diceNumber"></div>
                    </div>
                    <div class="max-score">
                        Score to finish:
                        <span class="n">0</span>
                    </div>
                    <div class="dice-buttons">
                        <button id="roll">Roll Dice (x<span class="n"></span>)</button>
                        <button id="hold" class="wait">HOLD SCORE</button>
                    </div>
                </div>
            </div>

            <div id="players-container">

                <div id="player" class="player inactive" style="display:none;">
                    <div class="roller-coaster">
                        <svg>
                            <path class="pattern" d="" />
                            <path class="line" d="" />
                            <path class="finish" d="" />
                        </svg>
                        <img class="coaster green" src="./assets/front.svg">
                        <img class="coaster delayed1" src="./assets/back.svg">
                    </div>
                    <div class="player-control">
                        <div class="name"><span>@</span><span class="s">NameHolder</span></div>
                        <div class="score"><span>Score:</span><span class="n">0</span></div>
                        <div class="current-score"><span>+</span><span class="n">0</span></div>
                        <div class="wins"><span>Wins:</span><span class="n">0</span></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <svg id="patterns" style="display: none;">
        <defs>
            <pattern id="fill-stripes" width="15" height="20" patternUnits="userSpaceOnUse">
                <polygon points="0,0 0,40 2,40 2,0" />
            </pattern>
        </defs>
    </svg>
</body>

</html>
